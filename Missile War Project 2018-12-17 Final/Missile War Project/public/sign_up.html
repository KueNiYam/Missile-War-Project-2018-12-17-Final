<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="./sign_up.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="./cookie/jquery-cookie/src/jquery.cookie.js"></script>
    <script type="text/javascript" src="sign_up.js" charset="utf-8"></script>
    <title>회원가입</title>
</head>
<body>
    <div id="main">
        <form id="signup_form">
            <fieldset>
                <legend>회원가입 폼</legend>
                <ul>
                    <li class="uid">
                        <label for="id"></label>
                        <input id="userId" type="text" size="15" placeholder="아이디(ID)를 입력해주세요" />
                    </li>
                    <li class="upw">
                        <label for="pw"></label>
                        <input id="userPw" type="password" size="15" placeholder="비밀번호(Password)를 입력해주세요" />
                    </li>
                    <li class="upw_chk">
                        <label for="pw_chk"></label>
                        <input id="userPw_chk" type="password" size="15" placeholder="비밀번호(Password)를 다시 입력해주세요" />
                    </li>
                </ul>
                <ul class="btnarea">
                    <li class="signUpBtn" id="signUpBtn">
                        <a id="signUpText" href="#">회원가입</a>
                    </li>
                </ul>
            </fieldset>
        </form>
    </div>
</body>
</html>
